{% extends "base.html" %}

{% block title %}Galerie - Portfolio Photos{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Galerie</h1>
        <p class="text-gray-600">Explorez toutes les photographies</p>
    </div>

    <!-- Filtres -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Filtrer par catégorie</label>
                <select id="categoryFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Toutes les catégories</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Rechercher par titre</label>
                <input type="text" id="searchInput" placeholder="Tapez le titre de la photo..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <!-- Galerie -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div class="col-span-full text-center text-gray-500 py-8">Chargement...</div>
    </div>

    <!-- Popup Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-5xl w-full max-h-[90vh] overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-2/3 flex items-center justify-center bg-gray-100 p-4">
                <img id="modalImage" src="" alt="Photo" class="max-w-full max-h-[80vh] object-contain">
            </div>
            <div class="md:w-1/3 p-6 overflow-y-auto">
                <button onclick="closeModal()" class="float-right text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mt-4 mb-4"></h3>
                <div id="modalText" class="text-gray-700 mb-4 whitespace-pre-wrap"></div>
                <button onclick="openFullscreen()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Voir en plein écran
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='gallery.js') }}"></script>
{% endblock %}
