{% extends "base.html" %}

{% block content %}
<!-- Slider plein largeur en haut -->
<div id="slider" class="relative w-full -mt-8 h-[50vh] min-h-[300px] md:h-[70vh] md:min-h-[500px]">
    <!-- Container du slider -->
    <div id="sliderContainer" class="relative overflow-hidden w-full h-full">
        <div id="sliderImages" class="flex transition-transform duration-500 ease-in-out h-full">
            <!-- Images charg√©es dynamiquement -->
        </div>
    </div>
    
    <!-- Overlay avec texte -->
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center z-10">
        <div class="text-center text-white px-4">
            <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold mb-2 md:mb-4 drop-shadow-lg">Portfolio Photographique</h1>
            <p class="text-sm md:text-lg lg:text-xl drop-shadow-md px-2">D√©couvrez ma collection de photographies</p>
        </div>
    </div>
    
    <!-- Boutons de navigation -->
    <button id="prevBtn" onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-3 rounded-full z-20 transition">
        ‚Üê
    </button>
    <button id="nextBtn" onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-75 text-white p-3 rounded-full z-20 transition">
        ‚Üí
    </button>
    
    <!-- Indicateurs -->
    <div id="sliderIndicators" class="absolute bottom-8 left-1/2 -translate-x-1/2 flex justify-center gap-2 z-20">
        <!-- G√©n√©r√©s dynamiquement -->
    </div>
</div>

<!-- Contenu principal -->
<div class="max-w-6xl mx-auto px-4 py-8">

    <!-- Gallery Preview -->
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Derni√®res photos</h2>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="col-span-full text-center text-gray-500">Chargement...</div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-5xl w-full max-h-[90vh] overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-2/3 flex items-center justify-center bg-gray-100 p-4">
                <img id="modalImage" src="" alt="Photo" class="max-w-full max-h-[80vh] object-contain">
            </div>
            <div class="md:w-1/3 p-6 overflow-y-auto">
                <button onclick="closeModal()" class="float-right text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mt-4 mb-4"></h3>
                <div id="modalText" class="text-gray-700 mb-4 whitespace-pre-wrap"></div>
                <button onclick="openFullscreen()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    üñºÔ∏è Voir en plein √©cran
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
let currentPhoto = null;
let sliderPhotos = [];
let currentSlideIndex = 0;
let sliderInterval = null;

function initSlider() {
    const sliderImages = document.getElementById('sliderImages');
    const indicators = document.getElementById('sliderIndicators');
    
    sliderImages.innerHTML = '';
    indicators.innerHTML = '';
    
    if (sliderPhotos.length === 0) {
        sliderImages.innerHTML = '<div class="w-full flex items-center justify-center text-gray-500">Aucune photo disponible</div>';
        return;
    }
    
    // Cr√©er les images du slider
    sliderPhotos.forEach((photo, index) => {
        const slide = document.createElement('div');
        slide.className = 'min-w-full h-full flex-shrink-0';
        slide.style.backgroundImage = `url(${photo.url})`;
        slide.style.backgroundSize = 'cover';
        slide.style.backgroundPosition = 'center';
        slide.onclick = () => openModal(photo);
        slide.className += ' cursor-pointer';
        sliderImages.appendChild(slide);
        
        // Cr√©er les indicateurs
        const indicator = document.createElement('button');
        indicator.className = `w-3 h-3 rounded-full transition ${index === 0 ? 'bg-blue-600' : 'bg-gray-300'}`;
        indicator.onclick = () => goToSlide(index);
        indicators.appendChild(indicator);
    });
    
    // Auto-play toutes les 5 secondes
    if (sliderInterval) clearInterval(sliderInterval);
    sliderInterval = setInterval(nextSlide, 5000);
}

function goToSlide(index) {
    currentSlideIndex = index;
    const sliderImages = document.getElementById('sliderImages');
    sliderImages.style.transform = `translateX(-${index * 100}%)`;
    
    // Mettre √† jour les indicateurs
    const indicators = document.querySelectorAll('#sliderIndicators button');
    indicators.forEach((ind, i) => {
        ind.className = `w-3 h-3 rounded-full transition ${i === index ? 'bg-blue-600' : 'bg-gray-300'}`;
    });
    
    // R√©initialiser l'auto-play
    if (sliderInterval) clearInterval(sliderInterval);
    sliderInterval = setInterval(nextSlide, 5000);
}

function nextSlide() {
    currentSlideIndex = (currentSlideIndex + 1) % sliderPhotos.length;
    goToSlide(currentSlideIndex);
}

function prevSlide() {
    currentSlideIndex = (currentSlideIndex - 1 + sliderPhotos.length) % sliderPhotos.length;
    goToSlide(currentSlideIndex);
}

function openModal(photo) {
    currentPhoto = photo;
    const modal = document.getElementById('photoModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    
    modalImage.src = photo.url;
    modalTitle.textContent = photo.title || 'Sans titre';
    modalText.textContent = photo.description || 'Aucune description disponible.';
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    document.body.style.overflow = 'hidden';
}

function openFullscreen() {
    if (!currentPhoto) return;
    
    // Cr√©er un √©l√©ment pour le plein √©cran
    const fullscreenDiv = document.createElement('div');
    fullscreenDiv.id = 'fullscreenContainer';
    fullscreenDiv.className = 'fixed inset-0 bg-black z-[9999] flex items-center justify-center';
    fullscreenDiv.style.display = 'flex';
    
    const img = document.createElement('img');
    img.src = currentPhoto.url;
    img.className = 'max-w-full max-h-full object-contain';
    img.alt = currentPhoto.title || 'Photo';
    
    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '&times;';
    closeBtn.className = 'absolute top-4 right-4 text-white text-4xl hover:text-gray-300 z-10 bg-black bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center';
    closeBtn.onclick = closeFullscreen;
    
    fullscreenDiv.appendChild(img);
    fullscreenDiv.appendChild(closeBtn);
    document.body.appendChild(fullscreenDiv);
    
    // Activer le plein √©cran natif
    if (fullscreenDiv.requestFullscreen) {
        fullscreenDiv.requestFullscreen();
    } else if (fullscreenDiv.webkitRequestFullscreen) {
        fullscreenDiv.webkitRequestFullscreen();
    } else if (fullscreenDiv.msRequestFullscreen) {
        fullscreenDiv.msRequestFullscreen();
    }
    
    // Fermer avec √âchap
    document.addEventListener('keydown', handleFullscreenKey);
}

function handleFullscreenKey(e) {
    if (e.key === 'Escape') {
        closeFullscreen();
    }
}

function closeFullscreen() {
    // Sortir du plein √©cran natif
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
    }
    
    // Supprimer l'√©l√©ment
    const container = document.getElementById('fullscreenContainer');
    if (container) {
        container.remove();
    }
    
    document.removeEventListener('keydown', handleFullscreenKey);
}

function closeModal() {
    const modal = document.getElementById('photoModal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    document.body.style.overflow = 'auto';
}

async function loadGallery() {
    const galleryDiv = document.getElementById('gallery');
    galleryDiv.innerHTML = '<div class="col-span-full text-center text-gray-500">Chargement...</div>';

    try {
        const response = await fetch('/gallery');
        const gallery = await response.json();
        
        // Charger les 6 derni√®res photos pour le slider
        sliderPhotos = gallery.slice(-6).reverse(); // Les plus r√©centes en premier
        initSlider();
        
        galleryDiv.innerHTML = '';
        if (!gallery.length) {
            galleryDiv.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">Aucune photo pour le moment.</div>';
            return;
        }

        gallery.slice(0, 4).forEach(photo => {
            const div = document.createElement('div');
            div.className = 'relative group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer';
            div.onclick = () => openModal(photo);
            
            const img = document.createElement('img');
            img.src = photo.url;
            img.className = 'w-full h-64 object-cover';
            img.alt = 'Photo portfolio';
            img.loading = 'lazy';
            
            div.appendChild(img);
            galleryDiv.appendChild(div);
        });
    } catch (error) {
        galleryDiv.innerHTML = '<div class="col-span-full text-center text-red-600 py-8">Impossible de charger la galerie.</div>';
    }
}

// Fermer le modal en cliquant en dehors
document.addEventListener('click', (e) => {
    const modal = document.getElementById('photoModal');
    if (e.target === modal) {
        closeModal();
    }
});

// Chargement initial
loadGallery();
</script>
{% endblock %}
