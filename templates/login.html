{% extends "base.html" %}

{% block title %}Connexion Admin - Portfolio Photos{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üîê Connexion Admin</h1>
            <p class="text-gray-600">Acc√©dez √† l'administration du portfolio</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Mot de passe
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Entrez le mot de passe"
                    autofocus
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition shadow-md hover:shadow-lg"
            >
                Se connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 text-sm">
                ‚Üê Retour √† l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
